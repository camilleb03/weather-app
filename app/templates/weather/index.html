{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %} Search Page {% endblock %}</h1>
{% endblock %}
{% block content %}
  <form class="form-inline my-2 my-lg-0" method="post">
    <input class="form-control mr-sm-2" type="search" placeholder="Search a city" aria-label="Search" name="city" id="city" value="{{ request.form['city'] }}" required>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
{% endblock %}
