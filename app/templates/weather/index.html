{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}{{ Search }}{% endblock %}</h1>
{% endblock %}
{% block content %}
  <form method="post">
    <label for="city">City</label>
    <input name="city" id="city" value="{{ request.form['city'] }}" required>
    <input type="submit" value="Search">
  </form>
{% endblock %}
